<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Language" content="en" />
	<title>Funker</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
	<script type="text/javascript" src="../jquery.color.js"></script>
	<script type="text/javascript" src="../jquery.funker.js"></script>
	<style>
		body {
			background:#fff;
		}
		.funker-dialog {
			overflow:hidden;
		}
		.funker-dialog .background {
			position:absolute;
	   		background-color:#000000;
			width:100%;
			height:120px;
			opacity:0.75;
		}
		.funker-dialog .content {
			position:absolute;
			font-size:20px;
			color:#ffffff;
			width:100%;
			height:120px;
		}
		.funker-dialog .content .page-align {
			width:950px;
			margin:50px auto 0 auto;
		}
	</style>
</head>
<body>
	<h1>Funker Demo Page</h1>
	
	<ul>
		<li><a href="javascript:void(0);" id="simple-message-button">Simple Message</a></li>
		<li><a href="javascript:void(0);" id="error-message-button">Error Message</a></li>
	</ul>
	
	<script>
		jQuery('#simple-message-button').click(function() {
			jQuery(document).funker('Hello World!');
		});

		jQuery('#error-message-button').click(function() {
			jQuery(document).funker('Shiat - something really bad happened!', { redAlert : true } );
		});
		
		jQuery(document).ready(function() {
			jQuery(document).funker('Hello World!');
		});
	</script>
</body>
